<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Apparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Apparel</h1>
        <nav>
            <a href="#visors">Visors</a>
            <a href="#sleeves">Sleeves</a>
            <a href="#gloves">Gloves</a>
        </nav>
    </header>

    <div class="container">
        <section id="visors" class="product">
            <h2>Visors</h2>
            <img src="visors.jpg" alt="Football Visors">
            <p>High-quality visors to enhance your game performance.</p>
        </section>

        <section id="sleeves" class="product">
            <h2>Sleeves</h2>
            <img src="sleeves.jpg" alt="Football Sleeves">
            <p>Comfortable and stylish sleeves for all football players.</p>
        </section>

        <section id="gloves" class="product">
            <h2>Gloves</h2>
            <img src="gloves.jpg" alt="Football Gloves">
            <p>Durable gloves to ensure a strong grip and protection.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Football Apparel. All rights reserved.</p>
    </footer>
</body>
</html>
