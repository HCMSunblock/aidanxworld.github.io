        body {
            font-family: 'AntonSC', sans-serif;
            margin: 0;
            padding: 0;

        header {

            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
